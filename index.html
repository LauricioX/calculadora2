<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="display"></div>
        <div class="botoes">
            <button onclick="limparCalculo()">C</button>
            <button onclick="back()"><<</button>
            <button onclick="adiciona('/')">/</button>
            <button onclick="adiciona('*')">X</button>
            <button onclick="adiciona('+')">+</button>
            <button onclick="adiciona('-')">-</button>
            <button onclick="adiciona('1')">1</button>
            <button onclick="adiciona('2')">2</button>
            <button onclick="adiciona('3')">3</button>
            <button onclick="adiciona('4')">4</button>
            <button onclick="adiciona('5')">5</button>
            <button onclick="adiciona('6')">6</button>
            <button onclick="adiciona('7')">7</button>
            <button onclick="adiciona('8')">8</button>
            <button onclick="adiciona('9')">9</button>
            <button onclick="adiciona('0')">0</button>
            <button onclick="adiciona(',')">,</button>
            <button onclick="calcula()">=</button>
            
        </div>

    </div>


    <script>
     
     

     const adiciona = (valor) => {
         let numero = document.querySelector(".display").innerHTML
         document.querySelector(".display").innerHTML = numero  +=   valor 
     }

     function limparCalculo(){
        document.querySelector(".display").innerHTML = ""
     }

     function back(){
         let rest = document.querySelector(".display").innerHTML;
          document.querySelector(".display").innerHTML = rest.substring(0,rest.length -1)
     }

     function calcula(){

        let resultado = document.querySelector(".display").innerHTML;
        if(resultado){
            document.querySelector(".display").innerHTML = eval(resultado)
        }else{
            alert("valor invalido !")
        }
     }



    </script>
    
</body>
</html>
